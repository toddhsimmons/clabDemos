!
no enable password
!
no aaa root
!
aaa root nopassword
!
aaa authorization exec default local
!
aaa authorization commands all default local
aaa authentication policy local allow-nopassword-remote-login
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret 0 ansible
!

service routing protocols model multi-agent
!
hostname Borderleaf1
!
aaa authorization exec default local
aaa authorization commands all default local
!
interface Ethernet3
   description -> Spine1 Et7
   no switchport
   ip address 10.110.5.1/30
!
interface Ethernet4
   description -> Spine2 Et7
   no switchport
   ip address 10.110.5.5/30
!
interface Loopback0
   ip address 172.16.0.103/32
!
interface Loopback1
   ip address 8.8.8.8/32
!
ip routing
!
router bgp 65200
   router-id 172.16.0.103
   no bgp default ipv4-unicast
   maximum-paths 2 ecmp 2
   neighbor SPINES peer group
   neighbor SPINES remote-as 65200
   neighbor SPINES send-community standard
   neighbor SPINES maximum-routes 12000
   neighbor 10.110.5.2 peer group SPINES
   neighbor 10.110.5.2 description IPV4.SPINE1
   neighbor 10.110.5.6 peer group SPINES
   neighbor 10.110.5.6 description IPV4.SPINE2
   !
   address-family ipv4
      neighbor SPINES activate
      redistribute connected
!
end