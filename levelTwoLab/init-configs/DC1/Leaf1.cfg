!
no enable password
!
no aaa root
!
aaa root nopassword
!
aaa authorization exec default local
!
aaa authorization commands all default local
aaa authentication policy local allow-nopassword-remote-login
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret 0 ansible
!
service routing protocols model multi-agent
!
hostname Leaf1
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 0
!
vlan 10
!
vlan 4094
   trunk group NLAG
!
interface Port-Channel1
   switchport access vlan 10
   mlag 1
!
interface Port-Channel10
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet1
   description -> Leaf2 Et1
   channel-group 10 mode active
!
interface Ethernet2
   description -> Leaf2 Et2
   channel-group 10 mode active
!
interface Ethernet3
   description -> Spine1 Et1
   no switchport
   ip address 10.10.1.2/30
!
interface Ethernet4
   description -> Spine2 Et1
   no switchport
   ip address 10.10.2.2/30
!
interface Ethernet5
   description -> Host1 Et1
   channel-group 1 mode active
!
interface Loopback0
   ip address 172.16.0.71/32
!
interface Loopback1
   ip address 172.16.1.70/32
!
interface Vlan10
   no autostate
   ip address 172.17.10.252/24
   ip virtual-router address 172.17.10.254
!
interface Vlan4094
   no autostate
   ip address 172.16.255.1/30
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
!
mlag configuration
   domain-id Leaf1SDomain
   local-interface Vlan4094
   peer-address 172.16.255.2
   peer-link Port-Channel10
!
router bgp 65201
   router-id 172.16.0.71
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 2 ecmp 2
   neighbor SPINES peer group
   neighbor SPINES remote-as 65200
   neighbor SPINES send-community standard
   neighbor SPINES maximum-routes 12000
   neighbor 10.10.1.1 peer group SPINES
   neighbor 10.10.1.1 description IPV4.SPINE1
   neighbor 10.10.2.1 peer group SPINES
   neighbor 10.10.2.1 description IPV4.SPINE2
   neighbor 172.17.10.253 remote-as 65201
   neighbor 172.17.10.253 next-hop-self
   neighbor 172.17.10.253 description iBGP.LEAF2
   neighbor 172.17.10.253 send-community standard
   neighbor 172.17.10.253 maximum-routes 12000
   !
   address-family ipv4
      neighbor SPINES activate
      neighbor 172.17.10.253 activate
      redistribute connected
!
end