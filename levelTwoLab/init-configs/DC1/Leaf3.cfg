!
no enable password
!
no aaa root
!
aaa root nopassword
!
aaa authorization exec default local
!
aaa authorization commands all default local
aaa authentication policy local allow-nopassword-remote-login
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret 0 ansible
!
!
service routing protocols model multi-agent
!
hostname Leaf3
!
spanning-tree mode mstp
!
vlan 20
!
interface Ethernet4
   description -> Spine1 Et4
   no switchport
   ip address 10.10.1.10/30
!
interface Ethernet3
   description -> Spine2 Et3
   no switchport
   ip address 10.10.2.10/30
!
interface Ethernet7
   description -> Host2 Et1
   switchport access vlan 20
!
interface Loopback0
   ip address 172.16.0.73/32
!
interface Vlan20
   no autostate
   ip address 17.217.20.254/24
!
ip routing
!
router bgp 65203
   router-id 172.16.0.101
   no bgp default ipv4-unicast
   maximum-paths 2 ecmp 2
   neighbor SPINES peer group
   neighbor SPINES remote-as 65200
   neighbor SPINES send-community standard
   neighbor SPINES maximum-routes 12000
   neighbor 10.10.1.9 peer group SPINES
   neighbor 10.10.1.9 description IPV4.SPINE1
   neighbor 10.10.2.9 peer group SPINES
   neighbor 10.10.2.9 description IPV4.SPINE2
   !
   address-family ipv4
      redistribute connected
!
end