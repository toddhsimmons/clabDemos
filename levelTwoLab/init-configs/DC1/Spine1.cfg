!
no enable password
!
no aaa root
!
aaa root nopassword
!
aaa authorization exec default local
!
aaa authorization commands all default local
aaa authentication policy local allow-nopassword-remote-login
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret 0 ansible
service routing protocols model multi-agent
!
hostname Spine1
!
spanning-tree mode mstp
!
interface Ethernet3
   description -> Leaf1 Et3
   no switchport
   ip address 10.10.1.1/30
!
interface Ethernet4
   description -> Leaf2 Et3
   no switchport
   ip address 10.10.1.5/30
!
interface Ethernet5
   description -> Leaf3 Et3
   no switchport
   ip address 10.10.1.9/30
!
interface Ethernet6
   description -> Leaf4 Et3
   no switchport
   ip address 10.10.1.13/30
!
interface Ethernet7
   description -> Borderleaf1 Et4
   no switchport
   ip address 10.110.5.2/30
!
interface Loopback0
   ip address 172.16.0.101/32
!
ip routing
!
router bgp 65200
   router-id 172.16.0.102
   no bgp default ipv4-unicast
   maximum-paths 2 ecmp 2
   neighbor LEAF peer group
   neighbor LEAF send-community standard
   neighbor LEAF maximum-routes 12000
   neighbor LEAF12 peer group
   neighbor LEAF12 remote-as 65201
   neighbor LEAF12 send-community standard
   neighbor LEAF12 maximum-routes 12000
   neighbor 10.10.1.2 peer group LEAF12
   neighbor 10.10.1.2 description IPV4.LEAF1
   neighbor 10.10.1.6 peer group LEAF12
   neighbor 10.10.1.6 description IPV4.LEAF2
   neighbor 10.10.1.10 peer group LEAF
   neighbor 10.10.1.10 remote-as 65203
   neighbor 10.10.1.10 description IPV4.LEAF3
   neighbor 10.10.1.14 peer group LEAF
   neighbor 10.10.1.14 remote-as 65204
   neighbor 10.10.1.14 description IPV4.LEAF4
   neighbor 10.110.5.1 remote-as 65205
   neighbor 10.110.5.1 description IPV4.BORDERLEAF1
   neighbor 10.110.5.1 send-community standard
   neighbor 10.110.5.1 maximum-routes 12000
   !
   address-family ipv4
      neighbor LEAF activate
      neighbor LEAF12 activate
      neighbor 10.110.5.1 activate
      redistribute connected
!
end